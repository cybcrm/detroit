<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Персонажи Detroit</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body background="./images/background.jpg">
  <div class="container">
    <h1>Персонажи</h1>
    <img class="logo_img" alt="Detroit: Become human" src="./images/logo.png" />
    <div class="input-data">
      <label for="characterName">Введите имя персонажа:</label>
      <input type="text" id="characterName" placeholder="Имя персонажа" >
      <label for="characterRole">Введите роль персонажа:</label>
      <input type="text" id="characterRole" placeholder="Роль персонажа"> 
      <button id="NewCards">Создать карточку</button>
    </div>
    <div id="charactersContainer"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
